<body>
  <div class="font-sans min-h-screen antialiased bg-gray-900 pt-24 pb-5">
    <div class="flex flex-col justify-center sm:w-96 sm:m-auto mx-5 mb-5 space-y-8">
      <h1 class="font-bold text-center text-4xl text-yellow-500">Citizen Report <span class="text-yellow-500">Admin</span></h1>
      <form action="#">
        <div class="flex flex-col bg-white p-10 rounded-lg shadow space-y-6">
          <h1 class="font-bold text-xl text-center">Administrator Sign In</h1>

          <div class="flex flex-col space-y-1">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Email">
            </mat-form-field>
          </div>

          <div class="flex flex-col space-y-1">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="********">
            </mat-form-field>
          </div>

          <div class="flex flex-col-reverse sm:flex-row sm:justify-between items-center">
            <button type="submit" class="bg-yellow-500 text-white font-bold px-5 py-2 rounded focus:outline-none shadow hover:bg-yellow-700 transition-colors w-full" (click)="login()">Log In</button>
          </div>
        </div>
      </form>
      <div class="flex justify-center text-gray-500 text-sm">
        <p>&copy;2021. All right reserved.</p>
      </div>
    </div>
  </div>
</body>
